{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table table-dark">
        <caption>Last check: {{ timestamp }}</caption>
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Site</th>
                <th scope="col">URL</th>
                <th scope="col">Code</th>
            </tr>
        </thead>
        <tbody>
        {% for s in status %}
            <tr>
                <td>{% if s.status == 200 %}
                        <i class="bi-check-circle-fill" style="font-size: 1rem; color: green;"></i>
                    {% else %}
                        <i class="bi-x-circle-fill" style="font-size: 1rem; color: red;"></i>
                    {% endif %}</td>
                <td>{{ s.nome }}</td>
                <td>{{ s.url }}</td>
                <td>{{ s.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
