{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">Site</th>
                <th scope="col">URL</th>
                <th scope="col">Code</th>
            </tr>
        </thead>
        <tbody>
        {% for s in status %}
            <tr>
                <td>{% if s.status == 200 %}OK{% else %}Error{% endif %}</td>
                <td>{{ s.nome }}</td>
                <td>{{ s.url }}</td>
                <td>{{ s.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <p> Last check: {{ timestamp }}</p>
{% endblock %}
